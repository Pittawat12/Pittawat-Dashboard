<html lang="th">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8" />

    <title>Register Process</title>
    <link rel="stylesheet" href="progress.css" />
     <link rel="stylesheet" href="discharge.css" />
    <script type="module" src="discharge.js" defer></script>
</head>
<body>
    <header class="main-header-bar" id="mainHeader">
        <div class="logo">Hip Go Goal</div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

 <nav class="overlay-menu" id="overlayMenu">
        <div class="nav-container">
            <div class="close-btn" id="closeMenu">&times;</div>
            <div class="sidebar-content-overlay">
                <div class="logo-overlay">Hip Go Goal</div>
                <ul class="nav-list">
                    <li><a href="index.html" >LOGIN</a></li>
                    <li><a href="dashboard.html">SUMMARY</a></li>
                    <li><a href="progress.html">REGISTER PATIENT</a></li>
                    <li><a href="process.html">ALERT</a></li>
                    <li><a href="discharge.html" class="active" >REGISTER PROCESS</a></li>
                    <li><a href="delay.html">PROGRESS GOAL</a></li>
                    <li><a href="distribution.html" >DISCHARGE PLAN</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="main-content">
        <div class="register-process-container">
            <div class="card1">
                <h2>Register Process</h2>
                <form id="registerProcessForm">
                    <label for="buildingFilter">ตึก:</label>
                    <select id="buildingFilter" name="buildingFilter">
                        <option value="">-- เลือกตึก --</option>
                    </select>

                    <label for="patientFilter">ชื่อผู้ป่วย:</label>
                    <select id="patientFilter" name="patientFilter">
                        <option value="">-- เลือกผู้ป่วย --</option>
                    </select>

                    <div id="patientNameDisplay" style="text-align: center; font-size: 1.1em; font-weight: bold; color: #333; margin-top: 10px; margin-bottom: 20px;"></div>

                    <hr style="margin: 25px 0;">

                    <h3>สถานะการทำกายภาพ</h3>

                    <div class="status-group">
                        <label for="sittingStatus" class="status-label">
                            <input type="checkbox" id="sittingStatus" name="status" value="sitting">
                            <span id="sittingText">Sitting</span>
                            <span class="time-status" id="sittingTimeStatus"></span>
                        </label>
                        <select id="sittingDelayReason" class="delay-reason" style="display: none;">
                            <option value="">-- เลือกเหตุผลล่าช้า (Sitting) --</option>
                            <option value="pain">Pain</option>
                            <option value="dyspnea">Dyspnea</option>
                            <option value="delirium">Delirium</option>
                            <option value="ขาอ่อนแรง">ขาอ่อนแรง</option>
                            <option value="anemia transfusion">Anemia transfusion</option>
                            <option value="fear of fall">Fear of fall</option>
                            <option value="อ่อนเพลีย เวียนศีรษะ">อ่อนเพลีย เวียนศีรษะ</option>
                            <option value="อื่นๆ">อื่นๆ โปรดระบุ</option>
                        </select>
                        <textarea id="sittingOtherReason" class="delay-reason" placeholder="โปรดระบุเหตุผลอื่นๆ (Sitting)" style="display: none;"></textarea>
                    </div>

                    <div class="status-group">
                        <label for="standingStatus" class="status-label">
                            <input type="checkbox" id="standingStatus" name="status" value="standing">
                            <span id="standingText">Standing</span>
                            <span class="time-status" id="standingTimeStatus"></span>
                        </label>
                        <select id="standingDelayReason" class="delay-reason" style="display: none;">
                            <option value="">-- เลือกเหตุผลล่าช้า (Standing) --</option>
                            <option value="pain">Pain</option>
                            <option value="dyspnea">Dyspnea</option>
                            <option value="delirium">Delirium</option>
                            <option value="ขาอ่อนแรง">ขาอ่อนแรง</option>
                            <option value="anemia transfusion">Anemia transfusion</option>
                            <option value="fear of fall">Fear of fall</option>
                            <option value="อ่อนเพลีย เวียนศีรษะ">อ่อนเพลีย เวียนศีรษะ</option>
                            <option value="อื่นๆ">อื่นๆ โปรดระบุ</option>
                        </select>
                        <textarea id="standingOtherReason" class="delay-reason" placeholder="โปรดระบุเหตุผลอื่นๆ (Standing)" style="display: none;"></textarea>
                    </div>

                    <div class="status-group">
                        <label for="goalStatus" class="status-label">
                            <input type="checkbox" id="goalStatus" name="status" value="goal_ambulation">
                            <span id="goalText">Goal Ambulation (wheel chair/walking)</span>
                            <span class="time-status" id="goalTimeStatus"></span>
                        </label>
                        <select id="goalDelayReason" class="delay-reason" style="display: none;">
                            <option value="">-- เลือกเหตุผลล่าช้า (Goal Ambulation) --</option>
                            <option value="pain">Pain</option>
                            <option value="dyspnea">Dyspnea</option>
                            <option value="delirium">Delirium</option>
                            <option value="ขาอ่อนแรง">ขาอ่อนแรง</option>
                            <option value="anemia transfusion">Anemia transfusion</option>
                            <option value="fear of fall">Fear of fall</option>
                            <option value="อ่อนเพลีย เวียนศีรษะ">อ่อนเพลีย เวียนศีรษะ</option>
                            <option value="อื่นๆ">อื่นๆ โปรดระบุ</option>
                        </select>
                        <textarea id="goalOtherReason" class="delay-reason" placeholder="โปรดระบุเหตุผลอื่นๆ (Goal Ambulation)" style="display: none;"></textarea>
                    </div>

                    <button type="submit">บันทึกสถานะ</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
