<body>
    <header class="main-header-bar">
        <div class="logo">Hip Go Goal</div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

   <nav class="overlay-menu" id="overlayMenu">
        <div class="nav-container">
            <div class="close-btn" id="closeMenu">&times;</div>
            <div class="sidebar-content-overlay">
                <div class="logo-overlay">Hip Go Goal</div>
                <ul class="nav-list">
                    <li><a href="index.html" >LOGIN</a></li>
                    <li><a href="dashboard.html">SUMMARY</a></li>
                    <li><a href="progress.html" class="active" >REGISTER PATIENT</a></li>

    <main class="main-content">
        <div class="card">
            <h2>Register ข้อมูลผู้ป่วย</h2>
            <form id="registerForm">
                <input type="text" id="name" name="name" placeholder="Name" required />
                <input type="text" id="building" name="building" placeholder="ตึก" required />
                <input type="text" id="bed" name="bed" placeholder="HN" />
                <label for="admissionDate" class="input-label">Admission Date</label>
                <input type="date" id="admissionDate" name="admissionDate" required />
                <input type="text" id="Diagnosis" name="Diagnosis" placeholder="Diagnosis" required />
                <input type="text" id="operation" name="operation" placeholder="Operation" />
                <label for="operationDate" class="input-label">Operation Date & time</label>
                <input type="datetime-local" id="operationDate" name="Operation Date & time" required/>
                <input type="text" id="goal" name="goal" placeholder="Goal Ambulation" />
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </main>
</body>
