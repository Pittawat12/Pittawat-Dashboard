                </ul>

    <main class="main-content">
        <div class="physical-container">
            <div class="card1">
                <form id="alertForm">
                    <h2>Patient Alerts</h2>

                    <label for="building">ตึก:</label>
                    <select id="building" name="building">
                        <option value="">-- เลือกตึก --</option>
                    </select>

                    <label for="patient">ชื่อผู้ป่วย:</label>
                    <select id="patient" name="patient">
                        <option value="">-- เลือกผู้ป่วย --</option>
                    </select>
                    
                    <p id="patientStatusDisplay" style="margin-top: -15px; margin-bottom: 20px; font-weight: bold; color: #007bff;"></p>

                    <div class="alert-section physical-alert-section">
                        <h3>Physical Alert</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="physicalStatus" value="เตรียมทำกายภาพ อีก30นาที"> เตรียมทำกายภาพ อีก 30 นาที</label>
                            <label><input type="checkbox" name="physicalStatus" value="ผู้ป่วยยังไม่พร้อมกายภาพ"> ผู้ป่วยยังไม่พร้อมกายภาพ</label>
                            <label><input type="checkbox" name="physicalStatus" value="ทำกายภาพเรียบร้อย"> ทำกายภาพเรียบร้อย</label>
                        </div>
                    </div>

                    <div class="alert-section nurse-alert-section">
                        <h3>Nurse Alert</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="nurseStatus" value="พร้อมทำกายภาพ"> ผู้ป่วยพร้อมทำกายภาพ</label>
                            <label><input type="checkbox" name="nurseStatus" value="ออกนอกตึก"> ผู้ป่วยออกนอกตึก</label>
                            <label><input type="checkbox" name="nurseStatus" value="มีกิจกรรมการพยาบาล"> ผู้ป่วยมีกิจกรรมการพยาบาล</label>
                        </div>
                        
                        <h4>มีสภาวะแทรกซ้อน</h4>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="nurseStatus" value="pain"> pain</label>
                            <label><input type="checkbox" name="nurseStatus" value="dyspnea"> dyspnea</label>
                            <label><input type="checkbox" name="nurseStatus" value="delirium"> delirium</label>
                            <label><input type="checkbox" name="nurseStatus" value="ขาอ่อนแรง"> ขาอ่อนแรง</label>
                            <label><input type="checkbox" name="nurseStatus" value="anemia transfusion"> anemia transfusion</label>
                            <label><input type="checkbox" name="nurseStatus" value="fear of fall"> fear of fall</label>
                            <label><input type="checkbox" name="nurseStatus" value="อ่อนเพลีย เวียนศีรษะ"> อ่อนเพลีย เวียนศีรษะ</label>
                            <label><input type="checkbox" name="nurseStatus" value="อื่นๆ ระบุ" id="otherNurseAlertCheckbox"> อื่นๆ ระบุ</label>
                            <textarea id="otherNurseAlertText" placeholder="ระบุรายละเอียดเพิ่มเติม" style="display: none; width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
                        </div>
                        
                        <div class="end-activity-controls">
                            <label><input type="checkbox" id="endActivityCheckbox"> สิ้นสุดกิจกรรม</label>
                            <button type="button" id="endActivityButton" style="display: none;">ยืนยันสิ้นสุดกิจ</button>
                        </div>
                    </div>

                    <button type="submit">บันทึก Alert</button>
                </form>
            </div>
        </div>
    </main>

</body>
