<link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header class="main-header-bar" id="mainHeader">
        <div class="logo">HIP GO GOAL</div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

      <nav class="overlay-menu" id="overlayMenu">
        <div class="nav-container">
            <div class="close-btn" id="closeMenu">&times;</div>
            <div class="sidebar-content-overlay">
                <div class="logo-overlay">Hip Go Goal</div>
                <ul class="nav-list">
                    <li><a href="index.html" class="active">LOGIN</a></li>
                    <li><a href="dashboard.html">SUMMARY</a></li>
                    <li><a href="progress.html">REGISTER PROCESS</a></li>

                </ul>

    </nav>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-card">
                <h2>LOGIN</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="sign-in-btn">SIGN IN</button>
                    <div class="additional-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>
                    <p id="loginMessage" class="message"></p>
                </form>
            </div>
        </div>
        <div class="right-top-decorations">
            <div class="banner-top-right"></div>
            <div class="banner-bottom-right"></div>
        </div>
    </div>
</body>
