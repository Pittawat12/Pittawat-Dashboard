</head>

    <header class="main-header-bar">
        <div class="logo">Hip Go Goal</div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

 <nav class="overlay-menu" id="overlayMenu">
        <div class="nav-container">
            <div class="close-btn" id="closeMenu">&times;</div>
            <div class="sidebar-content-overlay">
                <div class="logo-overlay">Hip Go Goal</div>
                <ul class="nav-list">
                    <li><a href="index.html" >LOGIN</a></li>
                    <li><a href="dashboard.html">SUMMARY</a></li>
                    <li><a href="progress.html">REGISTER PROCESS</a></li>
                    <li><a href="process.html">PHYSICAL</a></li>
                    <li><a href="discharge.html"  >REGISTER PROCESS</a></li>
                    <li><a href="delay.html"  >Progress Goal</a></li>
                    <li><a href="distribution.html" class="active" >DISPENSING OF MEDICATON</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="card">
            <h2>การจำหน่าย</h2>
            <div class="filter-group">
                <label for="buildingFilter">เลือกตึก:</label>
                <select id="buildingFilter">
                    <option value="">-- เลือกตึก --</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="patientFilter">เลือกผู้ป่วย:</label>
                <select id="patientFilter" disabled>
                    <option value="">-- เลือกผู้ป่วย --</option>
                </select>
            </div>

            <div class="discharge-form-container">
                <form id="dischargeForm">
                    <h3>เตรียมจำหน่าย</h3>
                    <div class="checkbox-group" id="dischargeOptionGroup">
                        <label>
                            <input type="checkbox" name="dischargeOption" value="today" id="dischargeToday">
                            ผู้ป่วยกลับบ้านวันนี้
                        </label>
                        <label>
                            <input type="checkbox" name="dischargeOption" value="tomorrow" id="dischargeTomorrow">
                            ผู้ป่วยกลับบ้านพรุ่งนี้
                        </label>
                    </div>

                    <h3>Discharge Criteria</h3>
                    <div class="checkbox-group" id="dischargeCriteriaGroup">
                        <label>
                            <input type="checkbox" name="dischargeCriteria" value="orthopedist" id="criteriaOrthopedist">
                            Orthopedist
                            <input type="datetime-local" class="date-input" id="timeOrthopedist" style="display: none;">
                        </label>
                        <label>
                            <input type="checkbox" name="dischargeCriteria" value="geriatic" id="criteriaGeriatric">
                            Geriatric
                            <input type="datetime-local" class="date-input" id="timeGeriatric" style="display: none;">
                        </label>
                        <label>
                            <input type="checkbox" name="dischargeCriteria" value="physical_therapist" id="criteriaPhysicalTherapist">
                            Physical Therapist
                            <input type="datetime-local" class="date-input" id="timePhysicalTherapist" style="display: none;">
                        </label>
                    </div>

                    <h3>อุปกรณ์</h3>
                    <div class="checkbox-group" id="equipmentGroup">
                        <label><input type="checkbox" name="equipment" value="walker">Wheel chair</label>
                        <label><input type="checkbox" name="equipment" value="cane"> Walker</label>
                        <label><input type="checkbox" name="equipment" value="crutches"> Cane</label>
                        <label>
                            <input type="checkbox" name="equipment" value="other" id="equipmentOther"> อื่นๆ ระบุ
                        </label>
                        <textarea id="equipmentOtherReason" placeholder="ระบุอุปกรณ์อื่นๆ" style="display: none;"></textarea>
                    </div>

                    <h3>Discharge</h3>
                    <div class="checkbox-group" id="finalDischargeOptionGroup">
                        <label>
                            <input type="checkbox" name="finalDischargeOption" value="discharge" id="dischargePermanently">
                            Discharge
                        </label>
                    </div>
                    
                    <button type="submit" id="submitDischarge">OK</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="distribution.js" defer></script>
</body>
</html>
